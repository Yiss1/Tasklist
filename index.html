<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="my2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card grey lighten-3">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form action="" id="task-form">
                  <div class="input-field col s12">
                    <input
                      type="text"
                      name="task"
                      id="task"
                      placeholder="Hausaufgaben machen"
                    />
                    <label class="active" for="task">New Task</label>
                    <input type="submit" value="Add Task" class="btn" />
                  </div>
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="tasks-title">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter tasks</label>
              </div>
              <ul class="collection">
                <a href="" class="clear-tasks btn cyan"
                  ><i class="left material-icons">clear</i>Clear Tasks</a
                >
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
